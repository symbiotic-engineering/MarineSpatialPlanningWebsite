        <!--HTML Meta Tags -->
        <title>Marine Spatial Planning</title>
        <meta name="description" content="Marine spatial planning (MSP) is a technique used to make informed
        decisions about the sustainable use of marine resrouces. In this website, an open-source MSP tool is
        developed to plan a favorable deployment location for a wave-powered aquaculture farm (WPAF) growing
        Atlantic salmon in the Northeast U.S. The MSP tool finds an optimal deployment location for the WPAF, 
        while avoiding conflicts with existing or planned offshore activities, including recreational and 
        commercial fisheries, military zones, offshore wind farms, shipping lanes, and marine protected areas.">

        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {

        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'feet',
            secondaryLengthUnit: 'miles',
            primaryAreaUnit: 'sqfeet',

        });

        function pop_DistancetoPortContours_8(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
        }
